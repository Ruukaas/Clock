<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="src/img/icons8-clock-80.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer="defer"></script>

</head>

<body>
    <ul id="menu">
        <li id="accessHMDL">How Many Days Left</li>
        <li id="accessStopwatch">Stopwatch</li>
    </ul>
    <div class="countdown">
        <h1 id="countdown-title">Until new beginnings</h1>
        <div class="countdown-container">
            <div class="countdown-el">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="mins"></p>
                <span>mins</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="seconds"></p>
                <span>seconds</span>
            </div>
        </div>
        <div id="date">
            <input type="date" name="data" id="inputData" >
            <button id="inputButton">Send</button>
        </div>
        <div id="stopwatch" class="none">
            <button id="stopwatchStart">Start</button>
            <button id="stopwatchStop">Stop</button>
        </div>
    </div>

</body>


</html>
